<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle -->
  <circle cx="50" cy="50" r="48" fill="url(#grad)"/>
  
  <!-- Graduation cap -->
  <g fill="white">
    <!-- Cap top -->
    <polygon points="50,25 75,35 50,45 25,35" />
    <!-- Cap base -->
    <rect x="45" y="35" width="10" height="25" />
    <!-- Tassel -->
    <circle cx="75" cy="35" r="3" />
    <line x1="75" y1="35" x2="75" y2="42" stroke="white" stroke-width="1.5"/>
  </g>
  
  <!-- Dollar sign -->
  <g fill="white" stroke="white" stroke-width="2">
    <text x="50" y="75" font-family="Arial, sans-serif" font-size="28" font-weight="bold" text-anchor="middle">$</text>
  </g>
</svg>

